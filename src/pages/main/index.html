<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이세계 PiP</title>
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../global.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <div class="nav_window">
      <p>chzzk pip</p>
      <div class="nav_window_button_container">
        <div class="nav_window_button minimize">
          <img src="../../assets/minimize.svg" />
        </div>
        <div class="nav_window_button close">
          <img src="../../assets/close_main.svg" />
        </div>
      </div>
    </div>
    <div class="nav_mac"></div>
  </nav>
  <header>
    <div class="header_left">
      <img src="../../assets/logo.svg" class="header_logo">
      <img src="../../assets/logo_text.svg" class="header_logo_text"> 
      <p>by Kewool</p>
    </div>
    <div class="header_right">
      <div class="header_img header_update">
        <div class="header_update_notification"></div>
        <img src="../../assets/update.svg">
      </div>
      <div class="header_img header_setting">
        <img src="../../assets/setting.svg" class="">
      </div>
      <div class="header_img header_refresh">
        <img src="../../assets/refresh.svg">
      </div>
      <img src="../../assets/line.svg" class="header_line">
      <div class="header_profile">
        <img src="../../assets/guest.svg">
        <div class="profile_popup">
          <a class="username" target="_blank">
            <p></p>
            <img src="../../assets/twitch.svg" />
          </a>
          <span></span>
          <a class="user_sign" target="_blank">
            <p></p>
            <img src="../../assets/logout.svg" />
          </a>
        </div>
      </div>
    </div>
  </header>
  <div id="panel">
    <div class="detail_background">
      <div class="detail">
        <img class="detail_thumnail" />
        <div class="detail_info">
          <div class="detail_info_left">
            <div class="detail_info_name"></div>
            <div class="detail_info_follows">
              <p>팔로워</p>
              <span></span>
            </div>
            <div class="detail_info_points">
              <p>내 포인트</p>
              <span></span>
            </div>
          </div>
          <div class="detail_info_right">
            <div class="detail_info_button">
              <p></p>
              <img src="../../assets/shortcut.svg" />
            </div>
            <div class="detail_info_auto">
              <p>방송 자동 실행</p>
              <div class="detail_info_auto_toggle">
                <input type="checkbox" id="detail_info_auto_toggle_checkbox" />
                <label for="detail_info_auto_toggle_checkbox">
                  <div class="detail_info_auto_toggle_button"></div>
                </label>
              </div>
            </div>
            <div class="detail_info_auto">
              <p>스페이스 자동 실행</p>
              <div class="detail_info_auto_toggle">
                <input type="checkbox" id="detail_info_space_toggle_checkbox" />
                <label for="detail_info_space_toggle_checkbox">
                  <div class="detail_info_auto_toggle_button"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="social"></div>
      </div>
    </div>
    <div class="setting_background">
      <div class="setting">
        <div class="setting_item">
          <p>ct0</p>
          <input id="twitter_csrf_token" type="text" />
        </div>
        <div class="setting_item">
          <p>auth_token</p>
          <input id="twitter_auth_token" type="text" />
        </div>
        <div class="setting_item">
          <button id="setting_guide">위에 2개 뭘 넣어야 할 지 모르겠다면 클릭</button>
        </div>
        <div class="setting_item">
          <button id="setting_reset">pip 초기화</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
